{% extends "base.html" %}

{% block title %}Error {{ error_code }} - Adiance Face Recognition{% endblock %}

{% block content %}
<section class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 text-center">
            <div class="error-container mt-5 mb-5">
                <div class="glitch-text" data-text="{{ error_code }}">{{ error_code }}</div>
                <h2 class="h3 mb-4 text-gradient">{{ error_message }}</h2>
                <p class="text-light opacity-75 mb-5">Something went wrong with your request. Please try again or contact system administrator.</p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="bi bi-house me-2"></i> Return to Home
                    </a>
                    <button onclick="window.history.back()" class="btn btn-outline">
                        <i class="bi bi-arrow-left me-2"></i> Go Back
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>

<style>
.glitch-text {
    font-size: 8rem;
    font-weight: 800;
    position: relative;
    display: inline-block;
    color: rgba(var(--light), 0.9);
    letter-spacing: -0.05em;
    margin-bottom: 2rem;
}

.glitch-text::before,
.glitch-text::after {
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.glitch-text::before {
    left: 2px;
    text-shadow: -2px 0 rgba(var(--danger), 0.7);
    animation: glitch-animation 2s infinite linear alternate-reverse;
    clip: rect(44px, 450px, 56px, 0);
}

.glitch-text::after {
    left: -2px;
    text-shadow: -2px 0 rgba(var(--accent), 0.7);
    animation: glitch-animation2 3s infinite linear alternate-reverse;
    clip: rect(24px, 450px, 36px, 0);
}

@keyframes glitch-animation {
    0% { clip: rect(24px, 450px, 90px, 0); }
    20% { clip: rect(12px, 450px, 70px, 0); }
    40% { clip: rect(80px, 450px, 122px, 0); }
    60% { clip: rect(18px, 450px, 32px, 0); }
    80% { clip: rect(54px, 450px, 96px, 0); }
    100% { clip: rect(77px, 450px, 13px, 0); }
}

@keyframes glitch-animation2 {
    0% { clip: rect(87px, 450px, 35px, 0); }
    20% { clip: rect(25px, 450px, 67px, 0); }
    40% { clip: rect(73px, 450px, 128px, 0); }
    60% { clip: rect(41px, 450px, 83px, 0); }
    80% { clip: rect(28px, 450px, 42px, 0); }
    100% { clip: rect(62px, 450px, 95px, 0); }
}
</style>
{% endblock %}
